version: 2
jobs:
  one:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, One;date;whoami;pwd;"uname -a";sleep 25
  two:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, Two.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Print the whoami
          command: whoami
      - run:
          name: Print the current directory
          command: pwd
      - run:
          name: Print the uname info
          command: "uname -a"
      - run: sleep 25
workflows:
  version: 2
  one_and_two:
    jobs:
      - one
      - two
